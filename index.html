<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Preloading for Safari -->

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- SEO Meta Tags -->
    <title>RedAnalytics - Traffic Analysis Report & Data Insights</title>
    <meta
      name="description"
      content="In-depth traffic analysis report featuring data collection methodologies, visualization techniques, and comprehensive insights into traffic patterns and trends for urban transportation."
    />
    <meta
      name="keywords"
      content="traffic analysis report, data insights, traffic patterns, transportation study, data visualization, traffic trends, urban mobility, analysis report"
    />
    <meta name="author" content="RedAnalytics Team" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#1f2937" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="article" />
    <meta
      property="og:title"
      content="RedAnalytics - Traffic Analysis Report"
    />
    <meta
      property="og:description"
      content="Detailed traffic analysis report showcasing data collection methods, visualization insights, and comprehensive findings on traffic patterns and transportation trends."
    />
    <meta property="og:image" content="/red-analytics.png" />
    <meta
      property="og:image:alt"
      content="RedAnalytics Traffic Analysis Report Dashboard"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="https://redanalytics.vercel.app" />
    <meta property="og:site_name" content="RedAnalytics" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="RedAnalytics - Traffic Analysis Report"
    />
    <meta
      name="twitter:description"
      content="Comprehensive traffic analysis report with data insights, visualization methods, and detailed findings on transportation patterns."
    />
    <meta name="twitter:image" content="/red-analytics.png" />
    <meta
      name="twitter:image:alt"
      content="RedAnalytics Traffic Analysis Dashboard"
    />

    <!-- Additional SEO -->
    <link rel="canonical" href="https://redanalytics.vercel.app" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {

        },
        "publisher": {

    <div id="root"></div>
